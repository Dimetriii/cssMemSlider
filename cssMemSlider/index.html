<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>CSS Mem`s Slider</title>
</head>

<div class="wrapper">
    <header>
        <h1>Mem Star Wars</h1>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <input type="radio" class="slide-move" id="input1" name="input__rad" checked="checked" />
                <input type="radio" class="slide-move" id="input2" name="input__rad" />
                <input type="radio" class="slide-move" id="input3" name="input__rad" />
                <input type="radio" class="slide-move" id="input4" name="input__rad" />
                <div class="slider-assets">
                    <div class="slider-asset">
                        <img src="./assets/imeg/imeg1.jpg" alt="gif" class="img-sl1" />
                    </div>
                    <div class="slider-asset">
                        <img src="./assets/imeg/imeg2.jpg" alt="gif" class="img-sl2" />
                    </div>
                    <div class="slider-asset">
                        <img src="./assets/imeg/imeg3.jpg" alt="gif" class="img-sl3" />
                    </div>
                    <div class="slider-asset">
                        <img src="./assets/imeg/imeg4.jpg" alt="gif" class="img-sl4" />
                    </div>
                </div>
                <!-- Slider descr -->
                <div class="for-mob">
                    <div class="slider-desr">
                        <div class="descr-in">
                            <div class="slide-item item1">
                                <p>Not so sorry</p>
                            </div>
                            <div class="slide-item item2">
                                <p>Old is better than new</p>
                            </div>
                            <div class="slide-item item3">
                                <p>Don't forget to buy an umbrella</p>
                            </div>
                            <div class="slide-item item4">
                                <p>Do not lie to yourself</p>
                            </div>
                        </div>
                    </div>

                    <!-- SLider buttons -->
                    <div class="slider-btns">
                        <label for="input1" class="label-btn btn-1">
                            <span class="sp-cir"></span>
                        </label>

                        <label for="input2" class="label-btn btn-2">
                            <span class="sp-cir"></span>
                        </label>

                        <label for="input3" class="label-btn btn-3">
                            <span class="sp-cir"></span>
                        </label>

                        <label for="input4" class="label-btn btn-4">
                            <span class="sp-cir"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>

</html>
